<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generation</title>
    <script>
        function calculate(){
            var a = parseInt(document.getElementById("computer_marks").value);
            var b = parseInt(document.getElementById("english_marks").value);
            var c = parseInt(document.getElementById("math_marks").value);
            var d = parseInt(document.getElementById("physics_marks").value);
            var e = parseInt(document.getElementById("chemistry_marks").value);

            if(a>100 || b>100 || c>100 || d>100 || e>100){
                alert("Enter correct number");
            }
            else{
                var obtain = a+b+c+d+e;
                document.getElementById("obtain").innerHTML = obtain;
                var per = (obtain/500)*100;
                document.getElementById("percentage").innerHTML = per;

                if(per>=33){
                    document.getElementById("remarks").innerHTML = "<span style='color:green'>Pass</span>";
                }
                else{
                    document.getElementById("remarks").innerHTML = "<span style='color:red'>Fail</span>";
                }

                if(per>=80){
                    document.getElementById("grade").textContent = "A";
                }
                else if(per>=70){
                    document.getElementById("grade").textContent = "B";
                }
                else if(per>=60){
                    document.getElementById("grade").textContent = "C";
                }
                else if(per>=50){
                    document.getElementById("grade").textContent = "D";
                }
                else if(per>=40){
                    document.getElementById("grade").textContent = "E";
                }
                else{
                    document.getElementById("grade").textContent = "F";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <div class="sub1">
                <label for="computer_marks">Computer</label>
                <input type="text" name="" placeholder="Enter marks" id="computer_marks">
            </div>
            <div class="sub2">
                <label for="english_marks">English</label>
                <input type="text" name="" placeholder=" Enter marks" id="english_marks">
            </div>
            <div class="sub3">
                <label for="math_marks">Math</label>
                <input type="text" name="" placeholder="Enter marks" id="math_marks">
            </div>
            <div class="sub4">
                <label for="physics_marks">Physics</label>
                <input type="text" name="" placeholder="Enter marks" id="physics_marks">
            </div>
            <div class="sub5">
                <label for="chemistry_marks">Chemistry</label>
                <input type="text" name="" placeholder="Enter marks" id="chemistry_marks">
            </div>
            <br>
            <div>
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
        <br>
        <div>
            <table>
                <tr>
                    <td>Total Marks:</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Obtained Marks:</td>
                    <td id="obtain"></td>
                </tr>
                <tr>
                    <td>Percentage:</td>
                    <td id="percentage"></td>
                </tr>
                <tr>
                    <td>Grade:</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Remark:</td>
                    <td id="remarks"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
