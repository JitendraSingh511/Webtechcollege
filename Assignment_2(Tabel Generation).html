<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Generator</title>
    <script>
        function generateTabel(){
            let getData = parseInt(document.getElementById("input_number").value);
            let putData = document.getElementById("display");

            for(let i=1; i<=10; i++){
                putData.innerHTML += getData+"Ã—"+i+"="+getData*i+"<br>";
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>Multiplication Tabel Generator</h1>
        <label for="input_number">Enter a number</label>
        <input type="text" id="input_number">
        <br>
        <br>
        <button onclick="generateTabel()">Generate Tabel</button>
        <br>
        <div id="display"></div>
    </center>
</body>
</html>
